<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Private World</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe0f0, #d0e7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff66a3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .hidden {
      display: none;
    }
    .content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter password to enter our private world</h2>
    <input type="password" id="passwordInput" placeholder="Enter password..." />
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color:red;"></p>

    <div id="secretContent" class="content hidden">
      <h3>Welcome, lovebirds!</h3>
      <p>This is your private world, Zeynab & Umer.</p>
      <p>More memories and magic coming soon...</p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");
      if (input === "zuri1617") {
        document.getElementById("secretContent").classList.remove("hidden");
        error.textContent = "";
      } else {
        error.textContent = "Wrong password. Try again!";
      }
    }
  </script>
</body>
</html>
